<body class="flex flex-col min-h-screen bg-cover">
    <header>
        <nav id="navbarPlaceholder"></nav>
    </header>

    <div>
        <form class=" px-10 py-10 my-auto">
            <div class="grid gap-6 mb-6">
                <div>
                    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 ">First
                        name</label>
                    <input type="text" id="first_name"
                        class="shadow-2xl bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                        placeholder="John" required />
                </div>
                <div>
                    <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Last
                        name</label>
                    <input type="text" id="last_name"
                        class="shadow-2xl bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                        placeholder="Doe" required />
                </div>
                <div>
                    <label for="height" class="block mb-2 text-sm font-medium text-gray-900 ">Height</label>
                    <input type="number" id="height"
                        class="shadow-2xl bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                        placeholder="cm" required />
                </div>
                <div>
                    <label for="weight" class="block mb-2 text-sm font-medium text-gray-900">Weight</label>
                    <input type="number" id="weight"
                        class="shadow-2xl bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="kg" required />
                </div>


                <label for="gender" class="block mb-2 text-sm font-medium text-gray-900">Gender</label>
                <select id="gender"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    <option selected>Gender</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="UNDISCLOSED">Prefer not to disclose</option>
                </select>


                <div class="flex items-start mb-6">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value=""
                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
                            required />
                    </div>
                    <label for="remember" class="ms-2 text-sm font-medium text-gray-900 ">I agree with
                        the
                        <a href="#" class="text-blue-600 hover:underline">terms and
                            conditions</a>.</label>
                </div>
                <button id="submithandler" type="button" 
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
        </form>
    </div>

    <footer id="footerPlaceholder" class="mt-auto"></footer>

    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_DTC05.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/first_time.js"></script>

</body>

</html>
