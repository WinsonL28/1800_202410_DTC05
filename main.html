<!DOCTYPE html>
<html lang="en">

<head>
  <title>Total Health </title>
  <meta name="comp1800 template" content="My 1800 App" />

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Other libraries go here -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Output.css -->
  <link href="./styles/output.css" rel="stylesheet">

  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="icon" href="./images/TempLogo.png" />
  <!-- <script src="./scripts/tailwind.config.js"></script> -->


  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body class="flex flex-col min-h-screen text-realaqua">
  <!-- Nav Bar -->
  <header>
    <nav id="navbarPlaceholder"></nav>
  </header>
  <!-- header background -->
  <div class="bg-slate-500 w-screen h-60"></div>

  <!-- Cards -->
  <div class="flex justify-center bg-slate-100" style="margin-bottom: 50px;">
    <div class="flex flex-col mt-[-150px] container mx-auto pb-12 shadow-inner bg-slate-300 rounded-md">

      <div class="flex justify-center my-14">
        <h1 class="text-6xl font-bold">Total Health</h1>
      </div>

      <!-- Food and Workout Cards -->
      <div class="flex flex-col px-5 gap-4 text-3xl container">

        <!-- Food Recommendations -->
        <div id="food-redirect"
          class="flex flex-col text-start grow border-2 border-slate-400 shadow-xl rounded-md pb-10">

          <div class="flex flex-row mb-2">
            <span class="material-symbols-outlined inline-flex items-center m-5 text-3xl">
              restaurant
            </span>
            <h1 class="mt-5">Food Recommendations</h1>
          </div>

          <!-- Macro div -->
          <div class="flex flex-col">

            <!-- Marco Header -->
            <div>
              <h2 class="text- text-center mb-4">Macros</h2>
            </div>

            <!-- Macro trackers -->
            <div class="flex flex-row justify-evenly text-center">

              <!-- Protein -->
              <div class="flex flex-col border-2 border-realaqua py-3 px-4 rounded-md shadow-lg">
                <h3 class="text-lg mb-2">Protein</h3>
                <!-- Protein Tracker -->
                <div id="protein_progress_tracker" class="radial-progress mx-auto text-base mb-2" style="--value:0;"
                  role="progressbar">
                  0%
                </div>
                <p class="text-base">0g</p>
              </div>

              <!-- Carbs -->
              <div class="flex flex-col border-2 border-realaqua py-3 px-4 rounded-md shadow-lg">
                <h3 class="text-lg mb-2">Carbs</h3>
                <!-- Calorie Tracker -->
                <div id="carbs_progress_tracker" class="radial-progress mx-auto text-base mb-2" style="--value:0;"
                  role="progressbar">
                  0%
                </div>
                <p class="text-base">0g</p>
              </div>

              <!-- Fats -->
              <div class="flex flex-col border-2 border-realaqua py-3 px-4 rounded-md shadow-lg">
                <h3 class="text-lg mb-2">Fats</h3>
                <!-- Fats Tracker -->
                <div id="fats_progress_tracker" class="radial-progress mx-auto text-base mb-2" style="--value:0;"
                  role="progressbar">
                  0%
                </div>
                <p class="text-base">0g</p>
              </div>

            </div>
          </div>
        </div>

        <!-- Workouts -->
        <div id="workout-redirect"
          class="flex flex-row text-center grow border-2 border-slate-400 shadow-xl rounded-md pb-20">
          <span class="material-symbols-outlined inline-flex items-center m-5 text-3xl">
            fitness_center
          </span>
          <h1 class="mt-5">Workouts</h1>
        </div>

        <!-- Physical Activity and Diet History Cards -->
        <div class="flex flex-row gap-4">

          <!-- Physical Activity History -->
          <div id="physical-his-redirect"
            class="basis-1/2 flex flex-col border-2 border-slate-400 shadow-xl rounded-md pb-10">

            <!-- Physical Activity header -->
            <div class="text-center">
              <h1 class="text-xl pt-5 font-medium">Physical Activity History</h1>
            </div>

            <!-- Calorie Burned Header -->
            <div class="my-3">
              <h2 class="text-base text-center">Calories Burned</h2>
            </div>

            <!-- Calorie Burned Tracker -->
            <div id="calorie_burned_progress_tracker" class="radial-progress mx-auto text-base" style="--value:0;"
              role="progressbar">
              0%
            </div>

            <!-- Add 20% button -->
            <button
              class="border-2 border-realslate mx-auto text-sm p-2 rounded-md bg-realslate text-white hover:bg-realslate-500 hover:text-white mt-3"
              onclick='add20()'>
              Add 20%
            </button>

          </div>

          <!-- Diet History -->
          <div id="diet-his-redirect"
            class="basis-1/2 flex flex-col border-2 border-slate-400 shadow-xl rounded-md pb-10">

            <!-- Diet header -->
            <div class=" text-center">
              <h1 class="text-xl pt-5 font-medium">Diet History</h1>
            </div>

            <!-- Calorie Intake Header -->
            <div class="my-3">
              <h2 class="text-base text-center">Calorie Intake</h2>
            </div>

            <!-- Calorie Intake Tracker -->
            <div id="calorie_progress_tracker" class="radial-progress mx-auto text-base" style="--value:0;"
              role="progressbar">
              0%
            </div>

            <!-- Add 10% button -->
            <button
              class="border-2 border-realslate mx-auto text-sm p-2 rounded-md bg-realslate text-white hover:bg-realslate-500 hover:text-white mt-3"
              onclick='add10()'>
              Add 10%
            </button>

            <!-- Reset Tracker Button -->


          </div>

        </div>
      </div>
    </div>
  </div>

  <footer id="bottom_navbar" class="mt-auto"></footer>

  <!-- Temp Tracker JS for Calories -->
  <script>
    function add10() {
      var value = document.getElementById('calorie_progress_tracker').style.getPropertyValue('--value');
      value = parseInt(value) + 10;

      if (value > 100) {
        value = 100;
      }
      document.getElementById('calorie_progress_tracker').style.setProperty('--value', value);
      document.getElementById('calorie_progress_tracker').innerHTML = value + '%';
    }

    function add20() {
      var value = document.getElementById('calorie_burned_progress_tracker').style.getPropertyValue('--value');
      value = parseInt(value) + 20;

      if (value > 100) {
        value = 100;
      }
      document.getElementById('calorie_burned_progress_tracker').style.setProperty('--value', value);
      document.getElementById('calorie_burned_progress_tracker').innerHTML = value + '%';
    }
  </script>

  <script src="./scripts/firebaseAPI_DTC05.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/script.js"></script>

  <!-- Muted main.js because it keeps booting me into profile.html  -->
  <script src="./scripts/main.js"></script>

</body>

</html>
