<!DOCTYPE html>
<html lang="en">

<head>
  <title>Total Health </title>
  <meta name="comp1800 template" content="My 1800 App" />

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Other libraries go here -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Output.css -->
    <link href="./styles/output.css" rel="stylesheet">

  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="icon" href="./images/TempLogo.png" />

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body class="flex flex-col min-h-screen bg-cover text-realaqua">
  <!-- Nav Bar -->
  <header>
    <nav id="navbarPlaceholder"></nav>
  </header>
  <!-- header background -->
  <div class="bg-slate-500 w-screen h-60"></div>

  <!-- Cards -->
  <div class="flex justify-center bg-slate-100">
    <div
      class="flex flex-col mt-[-150px] min-h-screen container mx-5 pb-12 h-autoshadow-inner bg-slate-300 rounded-md">

      <div class="flex justify-center my-14">
        <h1 class="text-6xl font-bold">Total Health</h1>
      </div>

      <!-- Cards -->
      <div class="flex flex-col px-5 gap-4 text-3xl container">

        <!-- Food Recommendations -->
        <div id="food-redirect"
          class="flex flex-row text-start grow border-2 border-slate-400 shadow-xl rounded-md pb-20">
          <span class="material-symbols-outlined inline-flex items-center m-5 text-3xl">
            restaurant
          </span>
          <h1 class="mt-5">Food Recommendations</h1>
        </div>

        <!-- Workouts -->
        <div id="workout-redirect"
          class="flex flex-row text-center grow border-2 border-slate-400 shadow-xl rounded-md pb-20">
          <span class="material-symbols-outlined inline-flex items-center m-5 text-3xl">
            fitness_center
          </span>
          <h1 class="mt-5">Workouts</h1>
        </div>

        <!--Flex Row Div -->
        <div class="flex flex-row gap-4">

          <!-- Physical Activity History -->
          <div id="physical-his-redirect"
            class="basis-1/2 text-center border-2 border-slate-400 shadow-xl rounded-md pb-20">
            <h1 class="text-xl pt-5 font-medium">Physical Activity History</h1>
          </div>

          <!-- Diet History -->
          <div id="diet-his-redirect"
            class="basis-1/2 flex flex-col justify-center border-2 border-slate-400 shadow-xl rounded-md pb-20">

            <!-- Diet header -->
            <div class=" text-center"> 
              <h1 class="text-xl pt-5 font-medium">Diet History</h1>
            </div>
            
            <!-- Calorie Header -->
            <div class="my-3">
              <h2 class="text-base text-center">Calorie Intake</h2>
            </div>

            <!-- Calorie Tracker -->
            <div
              id="progresstracker"
              class="radial-progress mx-auto text-base" 
              style="--value:0;" 
              role="progressbar">
              0%
            </div>

            <!-- Add 10% button -->
            <button 
            class="border-2 border-realslate mx-auto text-sm p-2 rounded-md bg-realslate text-white hover:bg-realslate-500 hover:text-white mt-3" 
            onclick = 'add10()'>
              Add 10%
            </button>

            <!-- Reset Tracker Button -->


          </div>
        </div>
      </div>
    </div>
  </div>

  <footer id="bottom_navbar" class="mt-auto"></footer>


  <script>
    function add10() {
      var value = document.getElementById('progresstracker').style.getPropertyValue('--value');
      value = parseInt(value) + 10;
      
      if (value > 100) {
        value = 100;
      }
      document.getElementById('progresstracker').style.setProperty('--value', value);
      document.getElementById('progresstracker').innerHTML = value + '%';
    }
  </script>

  <script src="./scripts/firebaseAPI_DTC05.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/main.js"></script>

</body>

</html>
