<!DOCTYPE html>
<html lang="en">

<head>
    <title>Total Health</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./images/TempLogo.png" />

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- scripts -->
    <script src="./scripts/skeleton.js"></script>
</head>

<body class="flex flex-col min-h-screen bg-cover" style="color: #2f93a2;">
    <!-- Nav Bar -->
    <header class="py-14">
        <nav id="navbarPlaceholder"></nav>
    </header>
    <!-- Input selection -->
    <ul class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200  justify-around">
        <li class="me-2">
            <a id="phys-button" onclick="physicaltoggle()" aria-current="page"
                class="inline-block p-4 text-blue-600 bg-gray-100 rounded-t-lg ">Physical Activity</a>
        </li>
        <li class="me-2">
            <a id="food-button" onclick="foodtoggle()"
                class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50">Food
                Inputs</a>
        </li>
    </ul>

    <!-- Physical Input field -->

    <div id="phys-input" class=" px-10 py-10 my-auto">
        <div class="grid gap-6 mb-6">
            <div>
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 ">Exercise Name</label>
                <input type="text" id="first_name"
                    class="shadow-2xl bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                    required />
            </div>
            <div>
                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Intensity</label>
                <input type="text" id="last_name"
                    class="shadow-2xl bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                    placeholder="Doe" required />
            </div>
            <div>
                <label for="height" class="block mb-2 text-sm font-medium text-gray-900 ">Height</label>
                <input type="number" id="height"
                    class="shadow-2xl bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                    placeholder="cm" required />
            </div>
            <div>
                <label for="weight" class="block mb-2 text-sm font-medium text-gray-900">Weight</label>
                <input type="number" id="weight"
                    class="shadow-2xl bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="kg" required />
            </div>
            <button id="submithandler" type="button" onclick=""
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
        </div>

    <!-- Food Input field -->
    <div id="food-input" class=" px-10 py-10 my-auto">
        <div class="grid gap-6 mb-6">
            <div>
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 ">First
                    name</label>
                <input type="text" id="first_name"
                    class="shadow-2xl bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                    placeholder="Food Name" required />
            </div>
            <div>
                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Last
                    name</label>
                <input type="text" id="last_name"
                    class="shadow-2xl bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                    placeholder="Doe" required />
            </div>
            <div>
                <label for="height" class="block mb-2 text-sm font-medium text-gray-900 ">Height</label>
                <input type="number" id="height"
                    class="shadow-2xl bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                    placeholder="cm" required />
            </div>
            <div>
                <label for="weight" class="block mb-2 text-sm font-medium text-gray-900">Weight</label>
                <input type="number" id="weight"
                    class="shadow-2xl bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="kg" required />
            </div>
            <button id="submithandler" type="button" onclick=""
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
        </div>

    <footer>

    </footer>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_DTC05.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/input.js"></script>
</body>

</html>
